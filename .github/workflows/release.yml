name: Build and Release Flutter Desktop

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: forestech_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create Windows ZIP (flat structure)
        run: |
          $releaseDir = "build\windows\x64\runner\Release"
          $outputZip = "ForestechOil-Windows-${{ github.ref_name }}.zip"
          
          # Create a clean temp directory with app contents
          $tempDir = "ForestechOil"
          New-Item -ItemType Directory -Force -Path $tempDir
          
          # Copy all release files to temp directory
          Copy-Item -Path "$releaseDir\*" -Destination $tempDir -Recurse
          
          # Create ZIP with single root folder "ForestechOil"
          Compress-Archive -Path $tempDir -DestinationPath $outputZip -Force
          
          # Cleanup temp directory
          Remove-Item -Path $tempDir -Recurse -Force
          
          Write-Host "Created $outputZip with ForestechOil folder structure"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: forestech_app/ForestechOil-Windows-${{ github.ref_name }}.zip

  publish-release:
    needs: [build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ForestechOil-Windows-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest.json for auto-update
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cat > latest.json <<EOFJ
          {
            "version": "${VERSION}",
            "windows": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ForestechOil-Windows-${{ github.ref_name }}.zip",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "releaseNotes": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          }
          EOFJ

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

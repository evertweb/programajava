name: Build and Release Flutter Desktop

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: forestech_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        run: flutter pub run flutter_launcher_icons:main
        continue-on-error: true

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create Windows ZIP
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../ForestechOil-Windows-${{ github.ref_name }}.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: forestech_app/ForestechOil-Windows-${{ github.ref_name }}.zip

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forestech_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        run: flutter pub run flutter_launcher_icons:main
        continue-on-error: true

      - name: Build Linux release
        run: flutter build linux --release

      - name: Create Linux tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../ForestechOil-Linux-${{ github.ref_name }}.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: forestech_app/ForestechOil-Linux-${{ github.ref_name }}.tar.gz

  publish-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ForestechOil-Windows-${{ github.ref_name }}.zip
            ForestechOil-Linux-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest.json for auto-update
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cat > latest.json << EOFJ
          {
            "version": "${VERSION}",
            "windows": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ForestechOil-Windows-${{ github.ref_name }}.zip",
            "linux": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ForestechOil-Linux-${{ github.ref_name }}.tar.gz",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "releaseNotes": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          }
          EOFJ

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

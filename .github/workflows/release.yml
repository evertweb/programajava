name: Build and Release Flutter Desktop

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: forestech_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create icon for installer
        run: |
          # Convert PNG to ICO using PowerShell (simple copy for now, Inno Setup accepts PNG too)
          Copy-Item -Path "assets\icon.png" -Destination "assets\icon.ico" -Force

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="${{ steps.version.outputs.version }}" inno_setup.iss

      - name: List output files
        run: |
          Get-ChildItem -Path . -Filter "*.exe" | ForEach-Object { Write-Host $_.FullName }

      - name: Upload Windows Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: forestech_app/ForestechOil-Setup-v${{ steps.version.outputs.version }}.exe

  publish-release:
    needs: [build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer

      - name: List downloaded files
        run: ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ForestechOil-Setup-v*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest.json for auto-update
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cat > latest.json <<EOFJ
          {
            "version": "${VERSION}",
            "windows": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ForestechOil-Setup-v${VERSION}.exe",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "releaseNotes": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          }
          EOFJ
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

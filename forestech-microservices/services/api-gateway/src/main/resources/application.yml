server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.value}
    gateway:
      # CORS handled by CorsConfig.java bean
      discovery:
        locator:
          enabled: true  # Descubrimiento automático vía Consul
          lower-case-service-id: true
      routes:
        # Catalog Service
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogCircuitBreaker
                fallbackUri: forward:/fallback/catalog
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
                  requestedTokens: 1
        
        # Fleet Service
        - id: fleet-service
          uri: lb://fleet-service
          predicates:
            - Path=/api/vehicles/**
          filters:
            - name: CircuitBreaker
              args:
                name: fleetCircuitBreaker
                fallbackUri: forward:/fallback/fleet
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
                  requestedTokens: 1
        
        # Inventory Service
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/movements/**, /api/stock/**
          filters:
            - name: CircuitBreaker
              args:
                name: inventoryCircuitBreaker
                fallbackUri: forward:/fallback/inventory
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 15
                  burstCapacity: 30
                  requestedTokens: 1
        
        # Partners Service
        - id: partners-service
          uri: lb://partners-service
          predicates:
            - Path=/api/suppliers/**
          filters:
            - name: CircuitBreaker
              args:
                name: partnersCircuitBreaker
                fallbackUri: forward:/fallback/partners
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
                  requestedTokens: 1
        
        # Invoicing Service
        - id: invoicing-service
          uri: lb://invoicing-service
          predicates:
            - Path=/api/invoices/**
          filters:
            - name: CircuitBreaker
              args:
                name: invoicingCircuitBreaker
                fallbackUri: forward:/fallback/invoicing
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 5
                  burstCapacity: 10
                  requestedTokens: 1
        
        # Reports Service
        - id: reports-service
          uri: lb://reports-service
          predicates:
            - Path=/api/reports/**
          filters:
            - name: CircuitBreaker
              args:
                name: reportsCircuitBreaker
                fallbackUri: forward:/fallback/reports
  # Redis Configuration (para rate limiting)
  data:
    redis:
      host: redis
      port: 6379

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      catalogCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      fleetCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      inventoryCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      partnersCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      invoicingCircuitBreaker:
        sliding-window-size: 15
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
      reportsCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
  timelimiter:
    instances:
      catalogCircuitBreaker:
        timeout-duration: 5s
      fleetCircuitBreaker:
        timeout-duration: 5s
      inventoryCircuitBreaker:
        timeout-duration: 10s
      partnersCircuitBreaker:
        timeout-duration: 5s
      invoicingCircuitBreaker:
        timeout-duration: 20s
      reportsCircuitBreaker:
        timeout-duration: 30s

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

# Distributed Tracing Configuration
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://zipkin:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway

# CORS Configuration (can be overridden via environment variables)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,app://.}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

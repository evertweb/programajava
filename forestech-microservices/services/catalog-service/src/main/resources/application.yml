spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:http://config-server:8888"
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 10s
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    hikari:
      connection-timeout: 60000
      initialization-fail-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-test-query: SELECT 1
  # Redis Configuration for Cache
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  cache:
    type: redis
    redis:
      time-to-live: 900000  # 15 minutos default

server:
  port: 8081

# Cache TTL Configuration
cache:
  products:
    ttl-minutes: 30
  products-active:
    ttl-minutes: 10

# Configuraci√≥n de Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.forestech: DEBUG

# Distributed Tracing Configuration
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://zipkin:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# Security Configuration
security:
  internal-api-key: ${INTERNAL_API_KEY:forestech-internal-2024}
  internal-endpoints-enabled: ${INTERNAL_ENDPOINTS_ENABLED:true}

spring:
  application:
    name: inventory-service
  config:
    import: "optional:configserver:http://config-server:8888"
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 10s
  datasource:
    url: jdbc:mysql://localhost:3307/FORESTECHOIL?useSSL=false&serverTimezone=UTC
    username: root
    password: forestech_root_2024
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

server:
  port: 8083

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      catalog-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      fleet-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

logging:
  level:
    root: INFO
    com.forestech: DEBUG
